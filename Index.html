<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Folded Horn Högtalarkonfigurator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    label { display: block; margin-top: 10px; }
    input, select { margin-top: 5px; padding: 5px; width: 100%; max-width: 300px; }
    button { margin-top: 15px; padding: 10px 20px; }
    canvas { border: 1px solid #ccc; margin-top: 10px; }
    #hornDetails p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Folded Horn Högtalarkonfigurator</h1>

  <label>
    Välj typ:
    <select id="cabinetType" onchange="showSection(this.value)">
      <option value="standard">Standard</option>
      <option value="horn">Folded Horn</option>
    </select>
  </label>

  <!-- Standard Section -->
  <section id="standardSection">
    <h2>Standard Högtalarlåda</h2>

    <label>Höjd (mm): <input type="number" id="height" value="500" /></label>
    <label>Bredd (mm): <input type="number" id="width" value="300" /></label>
    <label>Djup (mm): <input type="number" id="depth" value="300" /></label>
    <label>Väggtjocklek (mm): <input type="number" id="wallThickness" value="18" /></label>
    <label>Material:
      <select id="materialType">
        <option value="mdf">MDF (750 kg/m³)</option>
        <option value="plywood">Plywood (600 kg/m³)</option>
        <option value="hdf">HDF (850 kg/m³)</option>
      </select>
    </label>
    <label>Antal högtalarelement: <input type="number" id="wooferCount" value="1" min="1" /></label>

    <button onclick="calculateVolume()">Beräkna</button>
    <button onclick="exportToPDF()">Exportera till PDF</button>

    <div id="results"></div>
  </section>

  <!-- Folded Horn Section -->
  <section id="hornSection" class="hidden">
    <h2>Folded Horn Högtalarlåda</h2>

    <label>Höjd (mm): <input type="number" id="hornHeight" value="1200" /></label>
    <label>Bredd (mm): <input type="number" id="hornWidth" value="350" /></label>
    <label>Djup (mm): <input type="number" id="hornDepth" value="350" /></label>
    <label>Väggtjocklek (mm): <input type="number" id="hornWallThickness" value="18" /></label>
    <label>Material:
      <select id="hornMaterialType">
        <option value="mdf">MDF (750 kg/m³)</option>
        <option value="plywood">Plywood (600 kg/m³)</option>
        <option value="hdf">HDF (850 kg/m³)</option>
      </select>
    </label>

    <label>Hornlängd (mm): <input type="number" id="hornLength" value="2400" /></label>
    <label>Antal folds: <input type="number" id="folds" value="4" min="1" max="10" /></label>
    <label>Antal högtalarelement: <input type="number" id="wooferCountHorn" value="1" min="1" /></label>
    <label>Basreflexport diameter (mm): <input type="number" id="portDiameter" value="80" /></label>
    <label>Basreflexport längd (mm): <input type="number" id="portLength" value="150" /></label>

    <button onclick="drawHorn()">Uppdatera visualisering</button>

    <canvas id="hornCanvas" width="400" height="300"></canvas>
    <div id="hornDetails"></div>

    <h3>Lufttryck längs hornet</h3>
    <canvas id="pressureCanvas" width="400" height="150"></canvas>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
