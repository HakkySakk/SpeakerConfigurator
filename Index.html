<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Folded Horn Konfigurator</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Material Symbols (Google) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>

  
</head>
<body>
  <main class="container">
    <h1>Folded Horn Designer</h1>

    <section class="form-grid">
      <label>Höjd (mm)
        <input type="number" id="hornHeight" value="600" />
      </label>

      <label>Bredd (mm)
        <input type="number" id="hornWidth" value="400" />
      </label>

      <label>Djup (mm)
        <input type="number" id="hornDepth" value="500" />
      </label>

      <label>Väggtjocklek (mm)
        <input type="number" id="hornWallThickness" value="18" />
      </label>

      <label>Material
        <select id="hornMaterialType">
          <option value="mdf">MDF</option>
          <option value="plywood">Plywood</option>
          <option value="hdf">HDF</option>
        </select>
      </label>

      <label>Antal element
        <input type="number" id="wooferCountHorn" value="1" />
      </label>

      <label>Hornlängd (mm)
        <input type="number" id="hornLength" value="1200" />
      </label>

      <label>Antal veck
        <input type="number" id="folds" value="2" />
      </label>

      <button onclick="drawHorn()" class="btn">
        <span class="material-symbols-outlined">calculate</span>
        Beräkna & Visualisera
      </button>
    </section>

    <section id="hornDetails" class="results"></section>

    <section id="threeContainer" class="three-view"></section>
    <div id="threeContainer" style="width: 600px; height: 400px;"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
