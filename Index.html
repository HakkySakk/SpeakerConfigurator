<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Folded Horn-konfigurator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Three.js & OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
  <header>
    <h1>Högtalarkabinett-konfigurator</h1>
    <nav>
      <button onclick="showSection('standard')">Standard</button>
      <button onclick="showSection('horn')">Folded Horn</button>
    </nav>
  </header>

  <main>
    <section id="standardSection" class="hidden">
      <!-- Standard-konfig innehåll här -->
    </section>

    <section id="hornSection" class="visible">
      <h2>Folded Horn</h2>

      <div class="form">
        <label>Höjd (mm): <input id="hornHeight" type="number" value="800" /></label>
        <label>Bredd (mm): <input id="hornWidth" type="number" value="400" /></label>
        <label>Djup (mm): <input id="hornDepth" type="number" value="500" /></label>
        <label>Väggtjocklek (mm): <input id="hornWallThickness" type="number" value="18" /></label>
        <label>Material:
          <select id="hornMaterialType">
            <option value="mdf">MDF</option>
            <option value="plywood">Plywood</option>
            <option value="hdf">HDF</option>
          </select>
        </label>
        <label>Hornlängd (mm): <input id="hornLength" type="number" value="1600" /></label>
        <label>Antal veck: <input id="folds" type="number" value="4" /></label>
        <label>Antal element: <input id="wooferCountHorn" type="number" value="1" /></label>
        <label>Portdiameter (mm): <input id="portDiameter" type="number" value="100" /></label>
        <label>Portlängd (mm): <input id="portLength" type="number" value="150" /></label>
        <button onclick="drawHorn()">Uppdatera visualisering</button>
      </div>

      <div class="results">
        <p id="hornRange"></p>
        <div id="hornDetails"></div>
      </div>

      <canvas id="hornCanvas" width="600" height="300"></canvas>
      <canvas id="pressureCanvas" width="600" height="200"></canvas>

      <!-- 3D-canvas för genomskärning -->
      <div style="margin-top:2em;">
        <h3>3D-Genomskärning</h3>
        <div id="threeContainer" style="width: 100%; height: 500px;"></div>
      </div>
    </section>
  </main>

  <footer>
    <button onclick="exportToPDF()">Exportera till PDF</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
