<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Folded Horn Konfigurator</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
  <header>
    <h1>Folded Horn Konfigurator</h1>
  </header>

  <main>
    <section>
      <label for="hornHeight">Höjd (mm):</label>
      <input type="number" id="hornHeight" value="1000" />

      <label for="hornWidth">Bredd (mm):</label>
      <input type="number" id="hornWidth" value="500" />

      <label for="hornDepth">Djup (mm):</label>
      <input type="number" id="hornDepth" value="400" />

      <label for="hornWallThickness">Väggtjocklek (mm):</label>
      <input type="number" id="hornWallThickness" value="18" />

      <label for="hornMaterialType">Material:</label>
      <select id="hornMaterialType">
        <option value="mdf">MDF</option>
        <option value="plywood">Plywood</option>
        <option value="hdf">HDF</option>
      </select>

      <label for="hornLength">Hornlängd (mm):</label>
      <input type="number" id="hornLength" value="1200" />

      <label for="folds">Antal veck:</label>
      <input type="number" id="folds" value="4" />

      <label for="wooferCountHorn">Antal högtalarelement:</label>
      <input type="number" id="wooferCountHorn" value="1" />

      <label for="portDiameter">Basreflexport (diameter mm):</label>
      <input type="number" id="portDiameter" value="100" />

      <label for="portLength">Basreflexport (längd mm):</label>
      <input type="number" id="portLength" value="150" />

      <button onclick="drawHorn()">Rita horn</button>
    </section>

    <section>
      <h2>Resultat</h2>
      <div id="hornRange"></div>
      <div id="hornDetails"></div>
      <div id="materialWeight"></div>
    </section>

    <section>
      <h2>Tryckfördelning</h2>
      <canvas id="pressureCanvas" width="600" height="150"></canvas>
    </section>

    <section>
      <h2>3D-Visualisering</h2>
      <div id="threeContainer" style="width:100%; height:500px;"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
