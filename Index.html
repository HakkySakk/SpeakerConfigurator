<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Folded Horn Konfigurator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Folded Horn Högtalarkonfigurator</h1>
  </header>

  <main>
    <section>
      <label>Bredd (mm): <input id="width" type="number" value="400" /></label>
      <label>Höjd (mm): <input id="height" type="number" value="800" /></label>
      <label>Djup (mm): <input id="depth" type="number" value="500" /></label>
      <label>Väggtjocklek (mm): <input id="thickness" type="number" value="18" /></label>
      <button onclick="updateVisualization()">Uppdatera</button>
    </section>

    <section id="hornCanvasWrapper">
      <canvas id="hornCanvas" width="600" height="600"></canvas>
      <div id="materialWeight"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
