<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Högtalarkabinett Konfigurator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <h1>Högtalarkabinett Konfigurator</h1>
  </nav>

  <main class="container">
    <section id="configSection">
      <h2>Konfigurera Högtalarlåda</h2>
      
      <label for="boxWidth">Bredd (mm)</label>
      <input type="number" id="boxWidth" value="400" min="100" max="2000" />

      <label for="boxHeight">Höjd (mm)</label>
      <input type="number" id="boxHeight" value="800" min="100" max="2000" />

      <label for="boxDepth">Djup (mm)</label>
      <input type="number" id="boxDepth" value="500" min="100" max="2000" />

      <label for="wallThickness">Väggtjocklek (mm)</label>
      <input type="number" id="wallThickness" value="18" min="5" max="50" />

      <label for="materialType">Material</label>
      <select id="materialType">
        <option value="mdf">MDF</option>
        <option value="plywood">Plywood</option>
        <option value="hdf">HDF</option>
      </select>

      <button onclick="updateVisualization()">Uppdatera Visualisering</button>
    </section>

   
    <section id="resultSection" class="result-panel">
      <h2>Beräkningar</h2>
      <p id="volumeOutput">Inre volym: -- liter</p>
      <p id="materialVolumeOutput">Materialvolym: -- liter</p>
      <p id="weightOutput">Materialvikt: -- kg</p>
    </section>

    <section id="visualizationSection">
      <h2>2D Visualisering (vridbar)</h2>
     <div>
      <canvas id="canvasFront" width="400" height="300" style="border:1px solid #ccc;"></canvas>
      <canvas id="canvasSide" width="400" height="300" style="border:1px solid #ccc; margin-left:20px;"></canvas>
      <canvas id="canvasTop" width="400" height="300" style="border:1px solid #ccc; margin-left:20px;"></canvas>
    </div>

<div>
  <label>Bredd (mm): <input id="boxWidth" type="number" value="400"></label>
  <label>Höjd (mm): <input id="boxHeight" type="number" value="800"></label>
  <label>Djup (mm): <input id="boxDepth" type="number" value="500"></label>
  <label>Tjocklek (mm): <input id="wallThickness" type="number" value="18"></label>
  <label>Material:
    <select id="materialType">
      <option value="plywood">Plywood</option>
      <option value="mdf">MDF</option>
      <option value="hdf">HDF</option>
    </select>
  </label>
  <button onclick="updateVisualization()">Uppdatera Visualisering</button>
</div>

<div>
  <p id="volumeOutput"></p>
  <p id="materialVolumeOutput"></p>
  <p id="weightOutput"></p>
</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
