<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Folded Horn-konfigurator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Folded Horn-konfigurator</h1>

  <div class="input-grid">
    <label>Bredd (mm): <input id="hornWidth" type="number" value="400"></label>
    <label>Höjd (mm): <input id="hornHeight" type="number" value="800"></label>
    <label>Djup (mm): <input id="hornDepth" type="number" value="500"></label>
    <label>Godstjocklek (mm): <input id="hornThickness" type="number" value="18"></label>
    <label>Material:
      <select id="hornMaterial">
        <option value="plywood">Plywood</option>
        <option value="mdf">MDF</option>
        <option value="hdf">HDF</option>
      </select>
    </label>
    <button id="calculateBtn">Beräkna & Visa</button>
  </div>

  <div id="output"></div>
  <canvas id="hornCanvas" width="500" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
